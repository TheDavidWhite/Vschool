<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Mario Pest</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    
</head>
<body>
    <div class="header">
        <h1 class="title">Mario Pest Control</h1>
    </div>
    <div class="baddie">
        <div class="goombas">

            <form>
                <img class="listItem" src="https://ssb.wiki.gallery/images/e/e0/BigGoomSmallGooms.png">
                    <p class="gCount" id="G-count">Price:<br>5<img
                            src="https://c.tenor.com/niCYkSegysUAAAAi/coin-mario.gif" id="coin"></p>
                <input class="goomamount" id="goomamount" type="number"/>
            </form>    
        </div>
        <div class="bob_ombs">
            <form>
                <img class="listItem"
                        src="https://mario.wiki.gallery/images/thumb/9/9e/Bobomb_-_MarioPartyStarRush.png/1200px-Bobomb_-_MarioPartyStarRush.png">
                    <p class="gCount" id="G-count">Price:<br>7<img
                            src="https://c.tenor.com/niCYkSegysUAAAAi/coin-mario.gif" id="coin"></p>
                <input class="bombamount" id="bombamount" type="number"/>
            </form> 
        </div>
        <div class="Cheep-cheeps">
            <form>
                <img class="listItem"
                src="https://mario.wiki.gallery/images/thumb/a/ae/NSMBU_Spiny_Cheep_Artwork.png/1200px-NSMBU_Spiny_Cheep_Artwork.png">
            <p class="gCount" id="G-count">Price:<br>11<img
                    src="https://c.tenor.com/niCYkSegysUAAAAi/coin-mario.gif" id="coin"></p>
                <input class="cheepsamount" id="cheepsamount" type="number"/>
            </form>
        </div>
    </div>
    <div class="price">
        <form class="cost">
            Total Cost<input class="total" id="total" type="">
            <button class="submit" id="submit">total Cost</button>
        </form>    
    </div>
    <div class="footer">
        <p class="website">Website: MarioPest.com</p>
        <p class="email">Email: MarioPestControl@google.com</p>
        <p class="phoneNumber">Number: 1-800-Pest-control</p>
    </div>
    <script src='main.js'></script>
</body>
</html>
