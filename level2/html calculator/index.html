<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>html math</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    <form name="myForm">
        <div id="add">
            <input placeholder="first number" type="number" id="number1" required>
            <input placeholder="second number" type="number" id="number2"required>
            <button id="result" class="adds">addition</button>
        </div>
        <div id="subtract">
            <input placeholder="first number" type="number" id="number3" required>
            <input placeholder="second number" type="number" id="number4" required>
            <button id="result" class="subs">subraction</button>
        </div>
        <div id="multiply">
            <input placeholder="first number" type="number" id="number5" required>
            <input placeholder="second number" type="number" id="number6" required>
            <button id="result" class="mult">multiplication</button>
        </div>
        <div >
            <h1 id="resultNumber"></h1>
            <h1 id="resultNumber2"></h1>
            <h1 id="resultNumber3"></h1>
        </div>
    </form>
    <script src='main.js'></script>
</body>
</html>
